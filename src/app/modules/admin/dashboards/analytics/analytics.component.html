<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 pb-22 sm:pt-12 sm:pb-28 sm:px-10 bg-default dark:bg-transparent">
        <div class="flex-1 min-w-0">
           
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    Cadastra-se em nossa plataforma
                </h2>
                <div class="max-w-xl mt-2 text-xl text-secondary">
                    Crie seu cadastro, inicie sua jornada de integração conosco e gerencie suas credenciais de acesso.
                </div>
            </div>
        </div>
        <!-- Actions -->
        
    </div>

    <!-- Main -->
    <div class="flex-auto -mt-16 p-6 sm:p-10 rounded-t-2xl shadow bg-card">
        
    <ag-grid-angular
    style="width: 100%; height: 100%;"
    class="ag-theme-balham"
    [rowData]="rowData"
    [defaultColDef]="columnDef" [columnDefs]="columns" [frameworkComponents]="frameworkComponents" [context]="context">
</ag-grid-angular>
    </div>

</div>
