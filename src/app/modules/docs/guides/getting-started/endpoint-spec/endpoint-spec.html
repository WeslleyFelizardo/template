<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium pb-8">
                <div>
                    <a class="whitespace-nowrap text-primary-500">Documentation</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <a class="ml-1 text-primary-500">Guides</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon
                        class="icon-size-5 text-secondary"
                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                    <span class="ml-1 text-secondary">Getting Started</span>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate pb-4">
                    {{_selectedEndpointDataVersion?.properties?.displayName}}
                </h2>
                <p>{{_selectedEndpointDataVersion?.properties?.description}}</p>
            </div>
            <!-- <div class="py-0.5 pt-4 rounded-full text-sm font-semibold">
                <span class="text-green-800 bg-green-100 dark:text-green-50 dark:bg-green-500">
                    https://api-terminal.btp.com.br/b2b/Liner/v2/LineUp
                </span>
            </div> -->
        </div>
        <button
            class="-ml-3 sm:ml-0 mb-2 sm:mb-0 order-first sm:order-last"
            mat-icon-button
            (click)="toggleDrawer()">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
    </div>

    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group
                class="sm:px-2"
                mat-stretch-tabs="false"
                [animationDuration]="'0'"
                
                >
  
                <!-- Request -->
                <mat-tab>
                    <ng-template mat-tab-label >
                        <span class="inline-flex items-center space-x-2">
                            <mat-icon svgIcon="heroicons_outline:academic-cap"></mat-icon>
                            <span class="">Request</span>
                            <!-- <span class="px-2 py-1 text-sm rounded-full bg-primary-100 text-on-primary-100">9</span> -->
                        </span>
                    </ng-template>
                    <ng-template matTabContent>
                        <div  *ngIf="!!selectedEndpointData && !!apis" class="flex flex-col flex-auto w-full min-w-0">
                           <endpoint-request  [apiData]="apiData" [apiList]="apis" [selectedEndpointData]="_selectedEndpointDataVersion"></endpoint-request>
                        </div>
                    </ng-template>
                </mat-tab>

                <!-- Extra Docs -->
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span class="inline-flex items-center space-x-2">
                            <span class="">Extra Docs</span>
                            <!-- <span class="px-2 py-1 text-sm rounded-full bg-primary-100 text-on-primary-100">9</span> -->
                        </span>
                    </ng-template>
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full min-w-0">
                           Tab2
                        </div>
                    </ng-template>
                </mat-tab>
  
            </mat-tab-group>
        </div>
    </div>

    



</div>
